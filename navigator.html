<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="images/wine_glasses_icon.png">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/navigator.css">
    <script src="js/navigator.js"></script>
</head>

<body>
    <header>
        <img src="images/wine_glasses_icon.png" alt="Wine Glasses Icon" height="100">
        <h1>Livermore Wineries</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="wineries.html">Wineries</a></li>
            <li><a href="navigator.html">Navigation</a></li>
            <li><a href="reservation.html">Reservation</a></li>
        </ul>
    </nav>

    
    <main>
        <table>
            <tr>
                <td class="right-map">
                    <div id="map"></div>
                    <div id="msg"></div>
                </td>
            </tr>
        </table>
    </main>
    <!--The div elements for the map and message -->
    <section class="background-section">
        <table>
            <tr>
                <td class="menu">
                    <div id="wineries"></div>
                    <div id="routing">
                        <br>
                        <b>Start:</b><br />
                        <select id="start">
                        </select><br><br>
                        <b> End:</b><br />
                        <select id="end">
                        </select>
                        <br><br>
                        <b>Waypoints:</b> <br />
                        <i>(Ctrl+Click or Cmd+Click for multiple selection)</i> <br />
                        <select multiple id="waypoints">
                        </select>
                    </div>
                </td>
                
            </tr>
        </table>
    </section>
    <br>
    <!--Load the API from the specified URL -- remember to replace YOUR_API_KEY-->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsRWvggHgfducouDfiGACfupgqk_o_IAQ&callback=initMap&libraries=places&v=weekly">
        </script>
    <footer>
        <p>&copy; 2022 Livermore Valley Winegrowers Association. Responsive Web Design by Group 2</p>
    </footer>
</body>

</html>
